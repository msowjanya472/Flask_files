name: CI - Python Tests & SonarQube

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_files:
        description: 'Specify test files or patterns'
        required: false
        default: 'tests'

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f docker_flask/requirements.txt ]; then pip install -r docker_flask/requirements.txt; fi
          pip install pytest pytest-cov flask flask_sqlalchemy

      # 5. Run Pytest with coverage
      - name: Run tests with coverage
        env:
          TEST_FILES: ${{ github.event.inputs.test_files || 'tests' }}
        run: |
          echo "Running tests from: $TEST_FILES"
          pytest $TEST_FILES \
            --maxfail=1 \
            --disable-warnings \
            --cov=. \
            --cov-report=xml:coverage.xml

      # 6. Upload coverage artifact (optional but useful)
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      # 7. SonarQube Scan
      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          docker run --rm \
            -e SONAR_HOST_URL \
            -e SONAR_LOGIN=$SONAR_TOKEN \
            -v "${{ github.workspace }}:/usr/src" \
            sonarsource/sonar-scanner-cli \
            -Dsonar.projectKey=flask-sonarqube \
            -Dsonar.sources=. \
            -Dsonar.python.coverage.reportPaths=coverage.xml \
            -Dsonar.host.url=$SONAR_HOST_URL
